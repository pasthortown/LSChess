<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title
      ><span
        ><img
          src="assets/images/logo.png"
          height="24px"
          width="24px"
          style="margin-top: 5px;"/></span
      >&nbsp;{{ appName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
      <ion-col size="12">
        <button (click)="play()">Move</button>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <table>
        <tr *ngFor="let row of board.pieces">
          <td class="square"
            *ngFor="let piece of row"
          >
            <span class="{{ piece.image }}"></span>
          </td>
        </tr>
      </table>
    </ion-col>
  </ion-row>
</ion-content>
