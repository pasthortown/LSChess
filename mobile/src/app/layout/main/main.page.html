<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title
      ><span
        ><img
          src="assets/images/logo.png"
          height="24px"
          width="24px"
          style="margin-top: 5px;"/></span
      >&nbsp;{{ appName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <table>
        <tr *ngFor="let square_row of board.pieces; let row = index;">
          <td class="border-row">{{cordsY[row]}}</td>
          <td class="square"
            *ngFor="let piece of square_row; let column = index;"
            (click)="move(row, column)"
          >
            <span class="{{ piece.image }}"></span>
          </td>
        </tr>
        <tr>
          <td></td>
          <td *ngFor="let cordX of cordsX" class="border-column">
            {{cordX}}
          </td>
        </tr>
      </table>
    </ion-col>
  </ion-row>
</ion-content>
